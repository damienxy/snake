<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <title>Snake</title>
  </head>
  <body>
    <div id="all">
      <div id="info">
        <div id="left">
          <div id="level">Level: <span id="level-count">1</span></div>
          <div id="score">Score: <span id="score-count">0</span></div>
          <div id="highscore">
            Highscore: <span id="highscore-count">0</span>
          </div>
        </div>
        <div id="right">
          <button id="pause">Start</button>
          <button id="restart">Restart</button>
          <button id="instructions">Instructions</button>
        </div>
      </div>
      <div id="main">
        <div id="food"></div>
      </div>
      <div id="game-over">
        <p>
          Sorry, game over :-(
        </p>
      </div>
      <div id="instruction-text">
        <p>
          Use arrow keys to navigate and the space key to pause/restart.</br>
          Touchscreens not supported :-)
        </p>
      </div>
    </div>
    <script src="snake.js"></script>
  </body>
</html>
